	<script type="text/javascript">
	$(document).ready(function(){
		$('.numero').mouseover(function(){
		var tx =document.getElementById(this.id);
		var idA=tx.id.replace("img","").toLowerCase();
		//alert( tx.id.replace("img","").toLowerCase());
		var audio = 0;
		switch (idA) {
		  case "uno":
			audio=0;
			break;
		  case "dos": 
			audio=1;
			break;
		  case "tres":
			audio=2;
			break; 
		  case "cuatro":
			audio=3;
			break;
		case "cinco":
			audio=4;
			break;
		case "seis":
			audio=5;
			break;
		case "siete":
			audio=6;
			break;		
		case "ocho":
			audio=7;
			break;
		case "nueve":
			audio=8;
			break;	
		case "diez":
			audio=9;
			break;			
		  //default:
			//console.log('default');
		}
		$('audio')[audio].play();	
		});
	});
	</script>
</head>
