	<script type="text/javascript">
	$(document).ready(function(){
		$('.numero').mouseover(function(){
		var tx =document.getElementById(this.id);
		var idA=tx.id.replace("img","").toLowerCase();
		//alert( tx.id.replace("img","").toLowerCase());
		var audio = 0;
		switch (idA) {
		  case "uno":
			audio=0;
			break;
		  case "dos": 
			audio=1;
			break;
		  case "tres":
			audio=2;
			break; 
		  case "cuatro":
			audio=3;
			break;
		case "cinco":
			audio=4;
			break;
		case "seis":
			audio=5;
			break;
		case "siete":
			audio=6;
			break;		
		case "ocho":
			audio=7;
			break;
		case "nueve":
			audio=8;
			break;	
		case "diez":
			audio=9;
			break;			
		  //default:
			//console.log('default');
		}
		$('audio')[audio].play();	
		});
		$('.vocales').mouseover(function(){
		var tx2 =document.getElementById(this.id);
		var idA2=tx2.id.replace("img","");
		//alert( tx.id.replace("img","").toLowerCase());
		var audio2 = -1;
		switch (idA2) {
		  case "A_may":
			audio2=10;
			break;
		  case"A_min":
			audio2=10;
			break;
		  case "E_may": 
			audio2=11;
			break;
		  case "E_min":
			audio2=11;
			break;
		  case "I_may":
			audio2=12;
			break; 
		  case "I_min":
			audio2=12;
		    break; 
		  case "O_may":
			audio2=13;
			break;
		  case "O_min":
			audio2=13;
			break;	
		case "U_may":
			audio2=14;
			break;
		case "U_min":
			audio2=14;
			break;
		case "Abeja":
			audio2=15;
			break;
		case "Ambulancia":
			audio2=16;
			break;
		case "Elefante":
			audio2=17;
			break;
		case "Estrella":
			audio2=18;
			break;
		case "Iman":
			audio2=19;
			break;
		case "Isla":
			audio2=20;
			break;		
		case "Oso":
			audio2=21;
			break;
		case "Oveja":
			audio2=22;
			break;
		case "Uva":
			audio2=23;
			break;	
		case "Unicornio":
			audio2=24;
			break;	
	/*	case "seis":
			audio=5;
			break;
		case "siete":
			audio=6;
			break;		
		case "ocho":
			audio=7;
			break;
		case "nueve":
			audio=8;
			break;	
		case "diez":
			audio=9;
			break;			
		  //default:
			//console.log('default');
		*/	
		}
		$('audio')[audio2].play();	
		});
	});
